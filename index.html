<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="main.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js"></script>
</head>
<body ng-app="app">
	<div class="fluid-container" ng-controller="CalculatorCtrl">
		<div class="row">
		  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h1>Calculator</h1>
				<pre name="storedValue">{{'Stored value : ' + storedValue}}</pre>

				<div class="row">
					<input type="text" id="screen" class="col-md-12 col-sm-12 col-xs-12" ng-model="screen">
				</div>
				<div class="row">
					<button class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-default" ng-click="input(7)">7</button>
					<button class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-default" ng-click="input(8)">8</button>
					<button class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-default" ng-click="input(9)">9</button>
					<button class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-success" ng-click="add()">+</button>
				</div>
				<div class="row">
					<button class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-default" ng-click="input(4)">4</button>
					<button class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-default" ng-click="input(5)">5</button>
					<button class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-default" ng-click="input(6)">6</button>
					<button class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-success" ng-click="subtract()">-</button>
				</div>
				<div class="row">
					<button class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-default" ng-click="input(1)">1</button>
					<button class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-default" ng-click="input(2)">2</button>
					<button class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-default" ng-click="input(3)">3</button>
					<button class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-success" ng-click="multiply()">X</button>
				</div>
				<div class="row">
					<button class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-default" ng-click="input('.')">.</button>
					<button class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-default" ng-click="input(0)">0</button>
					<button class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-danger" ng-click="evaluate()">=</button>
					<button class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-success" ng-click="divide()">/</button>
				</div>
				<div class="row">
					<button class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-primary pull-right" ng-click="clear()">C</button>
				</div>
		  </div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
